<body>
    <header>
        <h1>The Temple Inn & Suites</h1>
        <nav>
            <ul class="nav">

    <main>
        <section>
            <form>
                <div>
                    <label for="checkIn">Check In: </label>
                    <input type="date" id="checkIn" name="checkIn" required>
                </div>
                <div>
                    <label for="checkOut">Check Out: </label>
                    <input type="date" id="checkOut" name="checkOut" required>
                </div>
                <div>
                    <label for="adults">Adults: </label>
                    <input type="list" id="adults" name="adults" list="datalist" required>
                    <datalist id="datalist">
                        <option value="1" selected></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                    </datalist>
                </div>
                <div>
                    <label for="children">Children: </label>
                    <input type="list" id="children" name="children" list="datalist" required>
                    <datalist id="datalist">
                        <option value="0" selected></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                    </datalist>
                </div>
                <div>
                    <input type="submit" value="Check Rates">
                </div>
            </form>
        </section>
        <img src="" alt="hero image">
        <section>
            <h2>Featured Amenities</h2>

        <section>

        </section>
        <section>
