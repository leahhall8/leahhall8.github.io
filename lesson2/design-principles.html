<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <title>Design Principles Document</title>
</head>
<body>
    <header>
        <h1>Design Principles Document</h1>
        <h2>Leah E. Hall</h2>
    </header>
    <main class="grid">
        <div id="proximity">
            <h3>Proximity</h3>
            <p>Instagram</p>
            <p><a href="instagram.com">instagram.com</a></p>
            <img src="images/instagram.jpg" alt="screenshot of instagram home page">
            <p></p>
        </div>
        <div id="alignment">
            <h3>Alignment</h3>
            <p>Brigham Young University - Idaho</p>
            <p><a href="byui.edu">byui.edu</a></p>
            <img src="images/byui.jpg" alt="screenshot of BYUI homepage">
            <p></p>
        </div>
        <div id="contrast">
            <h3>Contrast</h3>
            <p>Apple</p>
            <p><a href="apple.com">apple.com</a></p>
            <img src="images/apple.jpg" alt="screenshot of apple home page">
            <p></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
