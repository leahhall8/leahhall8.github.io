<!DOCTYPE html id="sc">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Storm Center</title>
</head>
<body>
    <header>
        <img src="images/hikingguidelogo.png" alt="The Hiking Guide Logo">
        <h1>The Hiking Guide</h1>
        <p>PREPARING FOR YOUR ADVENTURE</p>
        <nav>
            <ul class="flex">
                <li class="ham"><a href="#">&equiv; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="preston-8.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="selected"><a href="stormcenter-8.html">Storm Center</a></li>
                <li><a href="gallery-8.html">Gallery</a></li class="selected">
            </ul>
        </nav>
    </header>
    <main>
        <h1>Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="FullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate" >
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input type="list" id="stormType" name="stormType" list="datalist">
                <datalist id="datalist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" list="tickmarks">
                <span id="rating"></span>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </div>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion" required>
                    <option value="select" selected disabled>Select Region...</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label>User In-Danger Level: </label>
                <label for="yes">
                    <input type="radio" value="yes" name="inDanger" id="yes">
                    Yes
                </label>
                <label for="no">
                    <input type="radio" value="no" name="inDanger" id="no">
                    No
                </label>
                <label for="maybe">
                    <input type="radio" value="maybe" name="inDanger" id="maybe">
                    Maybe
                </label>
            </div>
            <div>
                <label for="info">Additional Information or Comments</label>
                <input type="textarea" id="info" name="info">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; The Hiking Guide | <span id="current-date"></span> | Leah Hall</p>
    </footer>
    <script src="scripts/ham.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/webfontloader.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/rating.js"></script>
</body>
</html>
