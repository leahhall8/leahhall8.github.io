<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Progressive Loading of Images</title>
</head>
<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <section class="pictures">
            <picture>
                <img src="images/placeholder.png" data-src="http://placekitten.com/300/400" alt="placeholder image 1">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="http://placekitten.com/300/401" alt="placeholder image 2">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="http://placekitten.com/300/402" alt="placeholder image 3">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="http://placekitten.com/300/403" alt="placeholder image 4">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="http://placekitten.com/300/404" alt="placeholder image 5">
            </picture>
        </section>
    </main>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
